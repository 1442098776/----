server.port=8080
appname=eshop
version=1.0.0
server.servlet.context-path=/

#MVC配置
spring.mvc.view.prefix = classpath:/templates/
spring.mvc.view.suffix = .html
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#测试环境配置
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/eshop?useSSL=false&amp;zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=UTF-8&amp;characterSetResults=UTF-8&amp;allowMultiQueries=true&amp;autoReconnect=true&amp;failOverReadOnly=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 最大连接数
spring.datasource.tomcat.maxActive=20
# 连接等待超时时间
spring.datasource.tomcat.maxWait=60000
# 隔多久才进行一次检测，检测需要关闭的空闲连接
spring.datasource.tomcat.timeBetweenEvictionRunsMillis=60000
# 连接在池中最小生存的时间
spring.datasource.tomcat.minEvictableIdleTimeMillis=30000

