<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="AmazeUI-2-4-2/assets/css/amazeui.css" />
		<link href="css/loginstyle.css" rel="stylesheet" type="text/css">
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<script th:src="@{js/login.js}" type="text/javascript"></script>
		<script th:src="@{js/jquery-3.1.1.js}" type="text/javascript"></script>
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="index.html"><img alt="logo" src="../images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="../images/big.jpg" /></div>
				<div class="login-box">

					<h3 class="title">登录商城</h3>

					<div class="clear"></div>

					<div class="login-form">
						<form id="loginform">
							<div class="user-name2">
								<span></span>
							</div>
							<div class="user-name">
								<label for="user"><i class="am-icon-user"></i></label>
								<input type="text" name="phone" id="user" placeholder="手机">
							</div>
							<div class="user-pass2">
								<span></span>
							</div>
						    <div class="user-pass">
								<label for="password"><i class="am-icon-lock"></i></label>
								<input type="password" name="password" id="password" placeholder="请输入密码">
						    </div>
							<div class="user-code2">
								<span></span>
							</div>
							<div class="user-code">
								<label for="code"><i class="am-icon-neuter"></i></label>
								<input type="text" name="" size="4px" id="code" onchange="blurForVerityCode()" placeholder="请输入验证码">
								<a id="btn_changeVerityImg" href=" "><img style="position: absolute;" src="/verity/verityImg" class="verityImg" id="myVerityImg"/></a>
							</div>
						</form>
					</div>

					<div class="login-links">
						<label for="remember-me">
							<input id="remember-me" type="checkbox">记住密码
						</label>
						<a href="#" class="am-fr">忘记密码</a>
						<a href="/register" class="zcnext am-fr am-btn-default">注册</a>
						<br />
					</div>
					<div class="am-cf">
						<input type="button" id="login" name="" value="登 录" onclick="checkVerityCode()" class="am-btn am-btn-primary am-btn-sm">
					</div>
				</div>
			</div>
		</div>
		<div th:include="common/foot::footer"></div>
	</body>
</html>
