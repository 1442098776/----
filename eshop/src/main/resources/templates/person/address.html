<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<link href="../AmazeUI-2-4-2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2-4-2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="../js/jquery-3.1.1.js" type="text/javascript"></script>
		<script src="../AmazeUI-2-4-2/assets/js/amazeui.js"></script>
		<!--处理省市县的选择-->
		<script type="text/javascript" src="../js/introduction.js"></script>
		<script type="text/javascript" src="../js/addressmanage.js"></script>
	</head>

	<body>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">
							<div class="add-dress">

								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong></div>
								</div>
								<hr/>

								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form class="am-form am-form-horizontal">

										<div class="am-form-group">
											<label for="user-name" class="am-form-label">收货人</label>
											<div class="am-form-content">
												<input type="text" id="user-name" placeholder="收货人">
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">
												<input id="user-phone" placeholder="手机号必填" type="email"><span></span>
											</div>
										</div>
										<div class="am-form-group">
											<label for="province" class="am-form-label">所在地</label>
											<div class="am-form-content address1">
												<select data-am-selected="{maxHeight: 200}" id = "province" onchange="getCity()">
												</select>
												<select data-am-selected="{maxHeight: 200}" id="city" onchange="getArea()">
													<option value="b">--请选择--</option>
												</select>
												<select data-am-selected="{maxHeight: 200}" id="area">
													<option value="a">--请选择--</option>
												</select>
											</div>
										</div>

										<div class="am-form-group" style="margin-top: 10px">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<textarea class="" rows="3" id="user-intro" placeholder="输入详细地址"></textarea>
												<small>100字以内写出你的详细地址...</small>
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<a class="am-btn am-btn-danger" onclick="saveAddress()">保存</a>
												<!--<a href="javascript: void(0)" class="am-close am-btn am-btn-danger" data-am-modal-close>取消</a>-->
											</div>
										</div>
									</form>
								</div>

							</div>

						</div>
						<hr/>
						<div class="clear"></div>
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong></div>
						</div>
						<hr/>
						<ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails" id="addressList">

						</ul>
						<div class="clear"></div>



					</div>
					<div class="theme-popover-mask"></div>
					<div class="theme-popover">

						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改地址</strong></div>
						</div>
						<hr/>

						<div class="am-u-md-12">
							<form class="am-form am-form-horizontal">
								<input type="hidden" id="addressId">
								<div class="am-form-group">
									<label for="consignee_name" class="am-form-label">收货人</label>
									<div class="am-form-content">
										<input type="text" id="consignee_name" placeholder="收货人">
									</div>
								</div>
								<div class="am-form-group">
									<label for="consignee_phone" class="am-form-label">手机号码</label>
									<div class="am-form-content">
										<input id="consignee_phone" placeholder="手机号必填" type="email"><span></span>
									</div>
									<div class="clear"></div>
								</div>
								<div class="am-form-group">
									<label for="reveice_address" class="am-form-label">收货地址</label>
									<div class="am-form-content">
										<span id="reveice_address" style="border: none"></span>
									</div>
									<div class="clear"></div>
								</div>

								<div class="am-form-group">
									<label for="province" class="am-form-label">所在地</label>
									<div class="am-form-content address">
										<select data-am-selected="{maxHeight: 150}" id = "province2" onchange="getCity2()">
										</select>
										<select data-am-selected="{maxHeight: 150}" id="city2" onchange="getArea2()">
											<option value="b">--请选择--</option>
										</select>
										<select data-am-selected="{maxHeight: 150}" id="area2">
											<option value="a">--请选择--</option>
										</select>
									</div>
								</div>

								<div class="am-form-group" style="margin-top: 10px">
									<label for="user-intro" class="am-form-label">详细地址</label>
									<div class="am-form-content">
										<textarea class="" rows="3" id="user-intro2" placeholder="输入详细地址"></textarea>
										<small>100字以内写出你的详细地址...</small>
									</div>
								</div>

								<div class="am-form-group theme-poptit">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<div class="am-btn am-btn-danger" onclick="modifyAddress()">修改</div>
										<div class="am-btn am-btn-danger close">取消</div>
									</div>
								</div>
							</form>
						</div>
					</div>

					<script type="text/javascript">
						$(document).ready(function() {
							$(".new-option-r").click(function() {
								$(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
							});
							
							var $ww = $(window).width();
							if($ww>640) {
								$("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
							}
							
						})
					</script>

					<div class="clear"></div>

				</div>
			</div>
		</div>

	</body>

</html>
