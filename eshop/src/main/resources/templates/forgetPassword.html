<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>忘记密码</title>

		<link href="AmazeUI-2-4-2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="AmazeUI-2-4-2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="css/personal.css" rel="stylesheet" type="text/css">
		<link href="css/stepstyle.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script src="AmazeUI-2-4-2/assets/js/amazeui.js"></script>
		<script src="js/forgetPassword.js"></script>
		<script src="js/layer.js"></script>

	</head>

	<body>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">重置密码</strong></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal">
						<div class="am-form-group">
							<label for="phone" class="am-form-label">手机号</label>
							<div class="am-form-content">
								<input style="float: left;width: 82%;" type="tel" name="phone" id="phone" placeholder="请输入手机号"><span></span>
							</div>
						</div>
						<div class="am-form-group">
							<label for="code" class="am-form-label">验证码</label>
							<div class="am-form-content">
							<input style="float: left;width: 72%;" type="tel" name="" id="code" placeholder="请输入验证码">
							<a style="float: left;" class="btn" href="javascript:void(0);"
							   id="sendMobileCode">
								<input style="width: 50px;height: 32px;" type="button" onclick="getCode();" value="获取" id="dyMobileButton"/></a>
								<span></span>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-new-password" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input style="float: left;width: 82%;" type="password" class="password" id="user-new-password" placeholder="由字母和数字组成"><span></span>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-confirm-password" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<input style="float: left;width: 82%;" type="password" class="password" id="user-confirm-password" placeholder="确认新密码"><span></span>
							</div>

						</div>
						<div class="info-btn">
							<div class="am-btn am-btn-danger" onclick="resetPassword()">重置密码</div>
						</div>

					</form>

				</div>
			</div>
		</div>

	</body>

</html>
